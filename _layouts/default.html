<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #2c3e50;
            background: #ffffff;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        /* Navigation */
        nav {
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
            text-decoration: none;
        }
        
        nav a {
            color: #5a6c7d;
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.95em;
        }
        
        nav a:hover {
            color: #2c3e50;
        }
        
        /* Footer */
        footer {
            background: #2c3e50;
            color: #ffffff;
            padding: 50px 30px;
            text-align: center;
        }
        
        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .footer-note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #95a5a6;
        }
        
        @media (max-width: 768px) {
            nav a {
                margin-left: 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
<nav>
    <div class="container">
        <a href="/" class="logo">Barretina Software</a>
        <div>
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/Concentrations">Concentrations</a>
            <a href="/purenmr">Pure NMR</a>
            {% if page.url contains '/Concentrations' %}
            <a href="/Concentrations/privacy/">Privacy</a>
            {% endif %}
            {% if page.url contains '/purenmr' %}
            <a href="/purenmr/privacy/">Privacy</a>
            {% endif %}
            <a href="/support/">Support</a>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    {{ content }}

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="footer-note">&copy; 2025 Barretina Software. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
